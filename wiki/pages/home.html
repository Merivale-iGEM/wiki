{% extends "layout.html" %}

{% block title %}
  MicroPharm
{% endblock %}

{% block page_content %}
  <div class="flex min-h-screen mb-20">
    <header class="fixed z-50 w-full space-y-6 bg-bg">
      <div class="relative z-50 flex h-16 px-6 bg-primary">
        <div class="absolute flex items-center h-16">
          <img
            src="{{ url_for('static', filename = 'logo-white.svg') }}"
            alt="Merivale iGEM logo"
            class="w-14"
          />
        </div>
        <h1 class="m-auto text-3xl text-center text-white">MICROPHARM</h1>
      </div>
      <div class="h-1 bg-primary"></div>
    </header>
    <div class="relative grid grid-cols-1 grid-rows-4 grow">
      <div
        class="flex flex-col items-center justify-center row-start-2 space-y-2 text-primary"
      >
        <h1 class="text-8xl">MICROPHARM</h1>
        <p class="text-4xl font-semibold">Making better Medicines</p>
      </div>
      <div class="absolute -bottom-20 -left-16">
        <img
          src="{{ url_for('static', filename = 'logo-primary.svg') }}"
          alt="Merivale iGEM logo"
          class="w-96"
        />
      </div>
    </div>
  </div>
{% endblock %}
